# Tùy chọn này cho phép trả về địa chỉ IP giả, chẳng hạn như "stun-response-ip=1.1.1.1", "stun-response-ipv6=::1", để ngăn chặn rò rỉ địa chỉ IP thực và cải thiện quyền riêng tư và bảo mật tình dục WebRTC.
